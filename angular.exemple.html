<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="HomeCtrl">
    

    <ul class="nav nav-tabs" role="tablist" id="myTab">
      <li role="presentation" class="active"><a href="#Login" aria-controls="Login" role="tab" data-toggle="tab">Login</a></li>
      <li role="presentation" ng-show="token.isLogged"  ><a href="#Profile" aria-controls="Profile" role="tab" data-toggle="tab">Profile</a></li>
      <li role="presentation"><a href="#Token" aria-controls="Token" role="tab" data-toggle="tab">Token</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="Login">
        <h2>Login Tab</h2>
        
        <form class="form-inline" ng-hide="token.isLogged"  >
          <div class="form-group">
            <label class="sr-only" for="exampleInputUsername3">Username address</label>
            <input type="text" class="form-control" id="exampleInputUsername3" placeholder="Enter username" ng-model="user.username">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="user.password">
          </div>
          <button type="button" class="btn btn-primary" ng-click="login()">Sign in</button>
          <button type="button" class="btn btn-default" ng-click="debug()">Debug</button>
        </form>
        <button type="button" class="btn btn-default" ng-click="logout()" ng-show="token.isLogged">Logout</button>

      </div>
      <div role="tabpanel" class="tab-pane" id="Profile">
          <h2>Profile Tab</h2>
          <button type="button" class="btn btn-default" ng-click="getDetails()" ng-show="token.isLogged"  >Debug</button>
      </div>
      <div role="tabpanel" class="tab-pane" id="Token">
          <h2>Token Tab</h2>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script>
    
    var myapp = angular.module('app', ['angular-jwt'])
    .factory("jwtToken", function jwtToken(){
        return {
          isLogged: false,
          changeStatus: function(value){
            //angular.copy(this.isLogged, value);
            this.isLogged = value;
          },
          setToken: function(new_token){
            window.localStorage.setItem("auth_token", new_token);
            this.changeStatus(true);
          },
          clearToken: function(){
            window.localStorage.clear("auth_token")
            this.changeStatus(false);
          }

        }
      })
    .factory("MyAuth", [ "$http", "jwtToken",function MyAuth($http, jwtToken){
        return {
            login: function(credentials) {
              var login = $http.post('http://localhost:5000/authenticate', credentials);
              login.success(function(result) {
                //window.localStorage.setItem('auth_token', result.token);
                jwtToken.setToken(result.token);
              });
              return login;
            },
            logout: function() {
              // The backend doesn't care about logouts, delete the token and you're good to go.
              // window.localStorage.clear('auth_token');
              jwtToken.clearToken();
            },
        }
    }])
    .controller("HomeCtrl", ["MyAuth", "$scope", "$http", "jwtToken", function HomeCtrl(MyAuth, $scope, $http, jwtToken){
        var auth = MyAuth;
        $scope.user = {};
        $scope.login = function(){
            auth.login($scope.user)
        }
        $scope.debug = function(){
            console.info($scope.user);
        }
        $scope.getDetails = function(){
          $http.get("http://localhost:5000/me")
          .success(function(data){
            $scope.details = data;
          })
        }
        $scope.logout = function(){
          auth.logout();
        }
        $scope.token = jwtToken;

    }])
    .config(['$httpProvider', function($httpProvider) {
      $httpProvider.interceptors.push(["$q", "jwtToken", function($q, jwtToken){
          return {
            request: function(config) {
              var token;
              if (window.localStorage.getItem('auth_token')) {
                token = window.localStorage.getItem('auth_token');
              }
              if (token) {
                config.headers.Authorization = 'Bearer ' + token;
              }
              return config;
            },
            responseError: function(response) {
              if (response.status === 401 || response.status === 403 || response.status === 400) {
                // window.localStorage.clear('auth_token');
                // $injector.get('$state').go('anon.login');
                jwtToken.clearToken();
              }
              return $q.reject(response);
            }
          }
      }])
    }])

    </script>
  </body>
</html>
