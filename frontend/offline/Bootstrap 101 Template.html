  <body class="ng-scope" ng-controller="HomeCtrl">
    

    <ul class="nav nav-tabs" role="tablist" id="myTab">
      <li role="presentation" class="active"><a href="#Login" aria-controls="Login" role="tab" data-toggle="tab">Login</a></li>
      <li class="ng-hide" role="presentation" ng-show="token.isLogged"><a href="#Profile" aria-controls="Profile" role="tab" data-toggle="tab">Profile</a></li>
      <li role="presentation"><a href="#Token" aria-controls="Token" role="tab" data-toggle="tab">Token</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="Login">
        <h2>Login Tab</h2>
        
        <form class="form-inline ng-pristine ng-valid" ng-hide="token.isLogged">
          <div class="form-group">
            <label class="sr-only" for="exampleInputUsername3">Username address</label>
            <input class="form-control ng-pristine ng-untouched ng-valid" id="exampleInputUsername3" placeholder="Enter username" ng-model="user.username" type="text">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input class="form-control ng-pristine ng-untouched ng-valid" id="exampleInputPassword3" placeholder="Password" ng-model="user.password" type="password">
          </div>
          <button type="button" class="btn btn-primary" ng-click="login()">Sign in</button>
          <button type="button" class="btn btn-default" ng-click="debug()">Debug</button>
        </form>
        <button type="button" class="btn btn-default ng-hide" ng-click="logout()" ng-show="token.isLogged">Logout</button>

      </div>
      <div role="tabpanel" class="tab-pane" id="Profile">
          <h2>Profile Tab</h2>
          <button type="button" class="btn btn-default ng-hide" ng-click="getDetails()" ng-show="token.isLogged">Debug</button>
      </div>
      <div role="tabpanel" class="tab-pane" id="Token">
          <h2>Token Tab</h2>
      </div>
    </div>
